<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-top">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  </div>

  <div class="card">
    <div class="card-header">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-img">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card-content">
      <div class="card-content-title">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="card-content-stat">
        <div class="follower">
          <h2>80K</h2>
          <p>Followers</p> 
        </div>
        <div class="like">
          <h2>803K</h2>
          <p>Likes</p> 
        </div>
        <div class="photos">
          <h2>1.4k</h2>
          <p>Photos</p> 
        </div>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sorawit Phattharakundilok</a>.
    </div>
</body>
</html>
